<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">A
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>おいしいカレーの作り方</title>
    </head>
  <body>
    <article id="main">
      <p>コンビニに行きます。</p>
      <section class="curry_picture">
      <img src="mig.jpg"alt="完成したカレー"width=300 class="photo">
      <dl class="explanation">
        <dt>種類：</dt><dd>ポークカレー（ゴロゴロした）じゃがいもとにんじん入り）</dd>
        <dt>辛さ：</dt><dd>3辛</dd>
      </dl>
        <table id="ingredient">
          <caption>カレーの材料</caption>

          <thead>
            <tr><th></th><td>分量</td><td>値段</td></tr>
          </thead>
          <tbody>
            <tr><th>ジャマイカ</th><td>3個</td><td rowspan="2">200円</td></tr>
            <tr><th>ニンジン</th><td>1本</td><td>100円</td></tr>
            <tr><th>豚ブロック</th><td>300g</td><td>400円</td></tr>
            <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
          </tbody>
            <tfoot>
              <tr><th>合計</th><td colspan="2">1000円</td></tr>
          </tfoot>
        </table>
        </section>
      </article>
    </body>
  </html>

<input type="submit" value="ok" class="btn btn-submit">
<input type="reset" value="リセット" class="btn btn-reset">
